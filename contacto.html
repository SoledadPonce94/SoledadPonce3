
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css"
        href="styles/styles.css" media="screen">
</head>
<body>
	 <header>
       <button  type="button" class="miboton4"> <nav><a href="index.html">Volver a la página principal</a></nav>
	    </button> 
		<h1>Formulario de registro</h1>
	 </header>

	    <form>
			<div id="datos">
		<label for="nombre">Nombre*:</label>
		<input type="text" id="nombre" name="nombre" maxlength="20" required>

		<label for="apellido">Apellido:</label>
		<input type="text" id="apellido" name="apellido" maxlength="20">

		<label for="email">Email*:</label>
		<input type="email" id="email" name="email" required>

		<label for="telefono">Teléfono:</label>
		<input type="tel" id="telefono" name="telefono" placeholder="Ej: 299-1234567">
		<span id="ayuda-telefono" class="ayuda">Ingrese su número con código de área</span>

		<label for="edad">Edad:</label>
		<input type="number" id="edad" name="edad" min="16" max="120">

		<label for="direccion">Dirección:</label>
		<textarea id="direccion" name="direccion" rows="2"></textarea>

		<label for="provincia">Provincia:</label>
		<input list="provincias" id="provincia" name="provincia">
		<datalist id="provincias">
			<option value="Neuquén">
			<option value="Río Negro">
			<option value="Chubut">
			<option value="Santa Cruz">
			<option value="Tierra del Fuego">
			<option value="La Pampa">
		</datalist>

		<label for="codigo_postal">Código postal:</label>
		<input type="text" id="codigo_postal" name="codigo_postal" pattern="^[A-Z]{1}[0-9]{4}[A-Z]{3}$" placeholder="A1234ABC">
        </div>
		<fieldset>
        <legend>Método preferido de contacto:</legend>
		<input type="radio" id="contacto_email" name="contacto" value="correo electrónico" checked>
		<label for="contacto_email" >Correo electrónico</label>
		<input type="radio" id="contacto_postal" name="contacto" value="correo postal">
		<label for="contacto_postal" >Correo postal</label>
		<input type="radio" id="contacto_telefono" name="contacto" value="teléfono">
		<label for="contacto_telefono" >Teléfono</label>
	    </fieldset>

        <fieldset>
		<legend>Tipo de suscripción:</legend>
		<input type="checkbox" id="noticias" name="suscripcion" value="noticias">
		<label for="noticias" >Noticias</label>
		<input type="checkbox" id="promociones" name="suscripcion" value="promociones">
		<label for="promociones" >Promociones</label>
		<input type="checkbox" id="alertas" name="suscripcion" value="alertas" checked>
		<label for="alertas" >Alertas</label>
		<input type="checkbox" id="eventos" name="suscripcion" value="eventos">
		<label for="eventos">Eventos</label>
            </fieldset>
		<p></p>
		<button id="btn_cargar" type="button">Cargar</button>
	</form>

	<table>
		<colgroup>
		 <col class="col-campo">
    	<col class="col-valor">
		 </colgroup>
		<tr><th>Campo</th><th>Valor</th></tr>
		<tr><td>Nombre</td><td></td></tr>
		<tr><td>Apellido</td><td></td></tr>
		<tr><td>Email</td><td></td></tr>
		<tr><td>Teléfono</td><td></td></tr>
		<tr><td>Edad</td><td></td></tr>
		<tr><td>Dirección</td><td></td></tr>
		<tr><td>Provincia</td><td></td></tr>
		<tr><td>Código postal</td><td></td></tr>
		<tr><td>Método preferido de contacto</td><td></td></tr>
		<tr><td>Tipo de suscripción</td><td></td></tr>
	</table>

	<script>
		
		document.getElementById('telefono').addEventListener('focus', function() {
			document.getElementById('ayuda-telefono').style.display = 'none';
		});
	</script>
	
	<a href="#" id="back-to-top" aria-label="Volver arriba"></a>

	<script>
		(function(){
			var btn = document.getElementById('back-to-top');
			if(!btn) return;
			window.addEventListener('scroll', function(){
				if(window.scrollY > 200) btn.classList.add('visible'); else btn.classList.remove('visible');
			});
			btn.addEventListener('click', function(e){
				e.preventDefault();
				window.scrollTo({ top: 0, behavior: 'smooth' });
			});
		})();
	</script>
</body>
</html>
